<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Custom Split - hover</title>
	<script data-main="js/main.js" src="js/require.js"></script>

	<!--Styles-->
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	<p>Hover</p>
	<div id="step1" class="step">
		<p><small id="version"></small></p>		
			
			<h2>Message Type</h2>
		<table>
			<tr><td>
					<select id="selectMessageType">
						<option value="type_coupon">COUPON</option>
						<option value="type_other">OTHER</option>						
					</select>			
			</td></tr>
		</table>
		<h2>English Contents</h2>
		<table>
			<tr>
				<td>Title</td>
				<td><input id="titleEn" readonly /></td>
			</tr>
			<tr>
				<td>Contents</td>
				<td><textarea id="contentEn" class="contents" readonly ></textarea></td>
			</tr>
		</table>
		
		<h2>Chinese Contents</h2>
		<table>
			<tr>
				<td>Title</td>
				<td><input id="titleTc" readonly /></td>
			</tr>
			<tr>
				<td>Contents</td>
				<td><textarea id="contentTc" class="contents" readonly ></textarea></td>
			</tr>
		</table>

	</div>
</html>
